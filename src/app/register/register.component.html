<html>
    <head>

    </head>
    <body>
<div class="containera">
    <img src="assets/images/account_bkg.jpg" alt="Nature" style="width:100%;height:auto">
    <div class="text-block">
      <h1><b>create an account</b></h1>
    </div>
  </div>
  <div class="container">

    <div class="col-md-12">
  <br>
  
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color:white">
              <li class="breadcrumb-item"><a routerLink="">Home</a></li>
              <li class="breadcrumb-item " aria-current="page"><a routerLink="#">Sign in</a></li>
              <li class="breadcrumb-item active" aria-current="page">create account</li>
  
            </ol>
          </nav>
          <div class="row">
          <div class="col-md-8">
            <h4 style="color:#007a50">Personal Details</h4>




    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)" >
        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fname" class="form-control" >
        </div></div></div>

        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lname" class="form-control" >
        </div>
        </div></div>

<div class="row">
      <div class="col-md-6">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" >
        </div>
        </div></div>

        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
            <label>Phone No</label>
            <input type="tel" name="phone" class="form-control" >
        </div></div></div>

        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="pass" class="form-control" >
        </div>
        </div></div>

        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
            <label> Confirm Password</label>
            <input type="password" name="cpass" class="form-control">
        </div></div></div>
        <div class="row">
            <div class="col-md-6">
<button class="btn btn-primary" type="submit">Register</button>
</div></div>
    </form>
</div>
</div></div></div></body></html>
